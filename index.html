<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="background-container">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <span class="logo-text">ODIN</span>
            </div>
        </div>
        <div class="form-container">
            <div class="form-intro-text">
                <p>Some intro text for this cool form down here below! Register ples or fucking die. 
                    wolololo funny document haha</p>
            </div>
            <div class="formDiv">
                <form class="inputForm" id="inputForm" action="jottain" method="post">
                    <p class="formTitle">Please fill in the following information.</p>
                    <div class="input">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" required/>
                    </div>
                    <div class="input">                        
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" required/>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required/>
                    </div>
                    <div class="input">
                        <label for="phoneNum">Phone number</label>
                        <input type="number" id="phoneNum" name="phoneNum" required/>
                    </div>
                    <div class="input">
                        <label for="userPassword">Password</label>
                        <input type="password" id="password" name="password" required/>
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </form>
            </div>
            <div class="submitButtonDiv">
                <button type="submit" form="inputForm">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>

            </div>
        </div>
    </div>
</body>
</html>
